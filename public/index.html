<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
          integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Play:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel=script type=text/html href="routes/script.js">
    <script rel="preload" as ="script" crossorigin="anonymous" src="https://cdnjs.cloudflare.com/ajax/libs/react/16.6.3/umd/react.production.min.js"></script>
    <title>Document</title>
</head>
<body>

    <div class="container">
        <div class="carousel">
            <div class="image">
                <div class ="carousel-image fade" style="background-image:url('./Image/Carousel/image1.jpg') "></div>
                <div class ="carousel-image-layer" style="background-image: linear-gradient(transparent, var(--bg-color))") ></div>
                <div class ="carousel-image fade" style="background-image:url('./Image/Carousel/image2.jpg') "></div>
                <div class ="carousel-image-layer" style="background-image: linear-gradient(transparent, var(--bg-color))") ></div>
                <div class ="carousel-image fade" style="background-image:url('./Image/Carousel/image3.jpg') "></div>
                <div class ="carousel-image-layer" style="background-image: linear-gradient(transparent, var(--bg-color))") ></div>
            </div>
            <span class="carousel-left" onclick="plusSlides(-1)">
                       <i class="fas fa-chevron-left"></i>
                    </span>

            <span class="carousel-right" onclick="plusSlides(1)">
                        <i class="fas fa-chevron-right"></i>
                    </span>
            <div style="text-align:center">
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
            </div>
        </div>
    <script>
        var slideIndex = 1;
        showSlides(slideIndex);

        function plusSlides(n) {
            showSlides(slideIndex += n);
        }

        function currentSlide(n) {
            showSlides(slideIndex = n);
        }

        function showSlides(n) {
            var i;
            var slides = document.getElementsByClassName("carousel-image");
            var dots = document.getElementsByClassName("dot");
            if (n > slides.length) {slideIndex = 1}
            if (n < 1) {slideIndex = slides.length}
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }
            slides[slideIndex-1].style.display = "block";
            dots[slideIndex-1].className += " active";
        }
    </script>
</div>
</body>
</html>
